<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-title text-center">Agregar Citas</h5>
    <div class="text-center" *ngIf="formularioIncorrecto">
      <span class="badge bg-danger">Todos los campos son obligatorios</span>
    </div>

    <div class="form-group mb-3">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        class="form-control"
        placeholder="Ingrese su nombre"
        [(ngModel)]="nombre"
      />
    </div>

    <div class="form-group mb-3">
      <label for="fecha">Fecha</label>
      <input
        type="date"
        name="fecha"
        id="fecha"
        class="form-control"
        [(ngModel)]="fecha"
      />
    </div>

    <div class="form-group mb-3">
      <label for="hora">Hora</label>
      <input
        type="time"
        name="hora"
        id="hora"
        class="form-control"
        [(ngModel)]="hora"
      />
    </div>

    <div class="form-group mb-3">
      <label for="sintomas">Sintomas</label>
      <textarea
        name="sintomas"
        id="sintomas"
        rows="3"
        class="form-control"
        placeholder="Ingrese los sintomas"
        [(ngModel)]="sintomas"
      ></textarea>
    </div>
    <button
      class="btn btn-primary btn-block"
      style="width: 100%"
      (click)="agregarCita()"
    >
      Agregar Cita
    </button>
  </div>
</div>
